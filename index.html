<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>lab#1 webGL</title>
</head>
<body>
    <canvas
        id="c"
        width="420px"
        height="420px"
    >
        Rabbit
    </canvas>
    <script id="vertex-shader-2d" type="openGL">
        attribute vec2 a_position;
        uniform vec2 u_translation;
        void main() {
          vec2 position = a_position + u_translation;    
          gl_Position = vec4(position, 0, 1);
        }
      </script>
       
      <script id="fragment-shader-2d" type="openGL">
        // фрагментные шейдеры не имеют точности по умолчанию, поэтому нам необходимо её
        // указать. mediump подойдёт для большинства случаев. Он означает "средняя точность"
        precision mediump float;
        uniform vec4 u_color;
        void main() {
          // gl_FragColor - специальная переменная фрагментного шейдера.
          // Она отвечает за установку цвета.
          gl_FragColor = u_color; // вернёт красновато-фиолетовый
        }
      </script>
</body>
</html>
